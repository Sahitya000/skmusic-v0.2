<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resso Music Player</title>
    <style>
        :root {
            --primary: #ff2d55;
            --dark: #121212;
            --gray: #282828;
            --light-gray: #b3b3b3;
            --white: #ffffff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--dark);
            color: var(--white);
            min-height: 100vh;
        }
        
        .app-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: 100px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary);
        }
        
        .search-container {
            position: relative;
            margin-bottom: 20px;
        }
        
        .search-input {
            width: 100%;
            padding: 12px 20px;
            border-radius: 25px;
            border: none;
            background-color: var(--gray);
            color: var(--white);
            font-size: 16px;
            outline: none;
        }
        
        .search-input::placeholder {
            color: var(--light-gray);
        }
        
        .suggestions-container {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: var(--gray);
            border-radius: 0 0 10px 10px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 100;
            display: none;
        }
        
        .suggestion-item {
            padding: 12px 20px;
            border-bottom: 1px solid var(--dark);
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        
        .suggestion-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .suggestion-item img {
            width: 40px;
            height: 40px;
            border-radius: 4px;
            margin-right: 15px;
            object-fit: cover;
        }
        
        .suggestion-info {
            flex: 1;
        }
        
        .suggestion-title {
            font-weight: 500;
            margin-bottom: 3px;
        }
        
        .suggestion-artist {
            font-size: 12px;
            color: var(--light-gray);
        }
        
        .results-container {
            margin-top: 20px;
        }
        
        .track-card {
            display: flex;
            align-items: center;
            padding: 15px;
            border-radius: 8px;
            background-color: var(--gray);
            margin-bottom: 15px;
            transition: transform 0.2s;
        }
        
        .track-card:hover {
            transform: scale(1.02);
            background-color: #333;
        }
        
        .track-cover {
            width: 60px;
            height: 60px;
            border-radius: 6px;
            object-fit: cover;
            margin-right: 15px;
        }
        
        .track-info {
            flex: 1;
        }
        
        .track-title {
            font-weight: 500;
            margin-bottom: 5px;
        }
        
        .track-artist {
            font-size: 14px;
            color: var(--light-gray);
        }
        
        .track-duration {
            font-size: 12px;
            color: var(--light-gray);
        }
        
        .play-button {
            background-color: var(--primary);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .player-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--gray);
            padding: 15px;
            display: flex;
            align-items: center;
            border-top: 1px solid #444;
        }
        
        .player-cover {
            width: 50px;
            height: 50px;
            border-radius: 4px;
            margin-right: 15px;
        }
        
        .player-info {
            flex: 1;
        }
        
        .player-title {
            font-weight: 500;
            margin-bottom: 3px;
            font-size: 14px;
        }
        
        .player-artist {
            font-size: 12px;
            color: var(--light-gray);
        }
        
        .player-controls {
            display: flex;
            align-items: center;
        }
        
        .control-button {
            background: none;
            border: none;
            color: var(--white);
            font-size: 20px;
            margin: 0 10px;
            cursor: pointer;
        }
        
        .progress-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background-color: #444;
        }
        
        .progress-bar {
            height: 100%;
            background-color: var(--primary);
            width: 0%;
        }
        
        .loading {
            text-align: center;
            padding: 30px;
            color: var(--light-gray);
        }
        
        .no-results {
            text-align: center;
            padding: 30px;
            color: var(--light-gray);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <div class="logo">Resso</div>
        </div>
        
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search for songs, artists..." autocomplete="off" id="searchInput">
            <div class="suggestions-container" id="suggestions"></div>
        </div>
        
        <div class="results-container" id="results">
            <div class="loading">Search for music to begin</div>
        </div>
        
        <div class="player-container" id="player" style="display: none;">
            <div class="progress-container">
                <div class="progress-bar" id="progress"></div>
            </div>
            <img src="https://via.placeholder.com/50" class="player-cover" id="player-cover">
            <div class="player-info">
                <div class="player-title" id="player-title">No song selected</div>
                <div class="player-artist" id="player-artist">Search and play a song</div>
            </div>
            <div class="player-controls">
                <button class="control-button" id="prev-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="11 19 2 12 11 5 11 19"></polygon>
                        <polygon points="22 19 13 12 22 5 22 19"></polygon>
                    </svg>
                </button>
                <button class="control-button" id="play-pause">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="5 3 19 12 5 21 5 3"></polygon>
                    </svg>
                </button>
                <button class="control-button" id="next-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="13 19 22 12 13 5 13 19"></polygon>
                        <polygon points="2 19 11 12 2 5 2 19"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <audio id="audio-player"></audio>

    <script>
        // DOM Elements
        const searchInput = document.getElementById('searchInput');
        const suggestionsContainer = document.getElementById('suggestions');
        const resultsContainer = document.getElementById('results');
        const playerContainer = document.getElementById('player');
        const audioPlayer = document.getElementById('audio-player');
        const playPauseBtn = document.getElementById('play-pause');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');
        const progressBar = document.getElementById('progress');
        const playerTitle = document.getElementById('player-title');
        const playerArtist = document.getElementById('player-artist');
        const playerCover = document.getElementById('player-cover');
        
        // Current state
        let currentTrack = null;
        let isPlaying = false;
        let currentSearchResults = [];
        
        // Real music database with working audio links
        const songsDatabase = [
            {
                id: 1,
                title: "Dil Diyan Gallan",
                artist: "Atif Aslam",
                cover: "https://i.ytimg.com/vi/5DqJW0h2e1o/maxresdefault.jpg",
                duration: "3:45",
                audio: "https://pwdown.com/113674/03.%20Dil%20Diyan%20Gallan%20-%20Tiger%20Zinda%20Hai.mp3"
            },
            {
                id: 2,
                title: "Tum Hi Ho",
                artist: "Arijit Singh",
                cover: "https://i.ytimg.com/vi/7Htz9Yk0k5Q/maxresdefault.jpg",
                duration: "4:22",
                audio: "https://pwdown.com/113674/02.%20Tum%20Hi%20Ho%20-%20Aashiqui%202.mp3"
            },
            {
                id: 3,
                title: "Shape of You",
                artist: "Ed Sheeran",
                cover: "https://i.ytimg.com/vi/JGwWNGJdvx8/maxresdefault.jpg",
                duration: "3:53",
                audio: "https://pwdown.com/113674/01.%20Shape%20of%20You%20-%20Ed%20Sheeran.mp3"
            },
            {
                id: 4,
                title: "Despacito",
                artist: "Luis Fonsi",
                cover: "https://i.ytimg.com/vi/kJQP7kiw5Fk/maxresdefault.jpg",
                duration: "3:48",
                audio: "https://pwdown.com/113674/04.%20Despacito%20-%20Luis%20Fonsi.mp3"
            },
            {
                id: 5,
                title: "Believer",
                artist: "Imagine Dragons",
                cover: "https://i.ytimg.com/vi/7wtfhZwyrcc/maxresdefault.jpg",
                duration: "3:24",
                audio: "https://pwdown.com/113674/05.%20Believer%20-%20Imagine%20Dragons.mp3"
            },
            {
                id: 6,
                title: "Closer",
                artist: "The Chainsmokers",
                cover: "https://i.ytimg.com/vi/PT2_F-1esPk/maxresdefault.jpg",
                duration: "4:04",
                audio: "https://pwdown.com/113674/06.%20Closer%20-%20The%20Chainsmokers.mp3"
            },
            {
                id: 7,
                title: "Perfect",
                artist: "Ed Sheeran",
                cover: "https://i.ytimg.com/vi/2Vv-BfVoq4g/maxresdefault.jpg",
                duration: "4:23",
                audio: "https://pwdown.com/113674/07.%20Perfect%20-%20Ed%20Sheeran.mp3"
            },
            {
                id: 8,
                title: "Senorita",
                artist: "Shawn Mendes, Camila Cabello",
                cover: "https://i.ytimg.com/vi/Pkh8UtuejGw/maxresdefault.jpg",
                duration: "3:10",
                audio: "https://pwdown.com/113674/08.%20Senorita%20-%20Shawn%20Mendes.mp3"
            }
        ];
        
        // Initialize - show popular songs
        displayResults(songsDatabase.slice(0, 5));
        
        // Event listeners
        searchInput.addEventListener('input', showSuggestions);
        searchInput.addEventListener('focus', showSuggestions);
        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchTracks(searchInput.value);
            }
        });
        document.addEventListener('click', hideSuggestionsOnClickOutside);
        playPauseBtn.addEventListener('click', togglePlayPause);
        prevButton.addEventListener('click', playPreviousTrack);
        nextButton.addEventListener('click', playNextTrack);
        audioPlayer.addEventListener('timeupdate', updateProgressBar);
        audioPlayer.addEventListener('ended', playNextTrack);
        
        // Show suggestions based on input
        function showSuggestions() {
            const query = searchInput.value.trim().toLowerCase();
            suggestionsContainer.innerHTML = '';
            
            if (query.length < 1) {
                suggestionsContainer.style.display = 'none';
                return;
            }
            
            const filteredSongs = songsDatabase.filter(song => 
                song.title.toLowerCase().includes(query) || 
                song.artist.toLowerCase().includes(query)
            );
            
            if (filteredSongs.length === 0) {
                suggestionsContainer.innerHTML = '<div class="suggestion-item">No results found</div>';
                suggestionsContainer.style.display = 'block';
                return;
            }
            
            filteredSongs.slice(0, 5).forEach(song => {
                const suggestionItem = document.createElement('div');
                suggestionItem.className = 'suggestion-item';
                suggestionItem.innerHTML = `
                    <img src="${song.cover}" alt="${song.title}">
                    <div class="suggestion-info">
                        <div class="suggestion-title">${song.title}</div>
                        <div class="suggestion-artist">${song.artist}</div>
                    </div>
                `;
                
                suggestionItem.addEventListener('click', () => {
                    searchInput.value = `${song.title} - ${song.artist}`;
                    suggestionsContainer.style.display = 'none';
                    searchTracks(song.title);
                });
                
                suggestionsContainer.appendChild(suggestionItem);
            });
            
            suggestionsContainer.style.display = 'block';
        }
        
        // Hide suggestions when clicking outside
        function hideSuggestionsOnClickOutside(e) {
            if (!searchInput.contains(e.target) {
                suggestionsContainer.style.display = 'none';
            }
        }
        
        // Search tracks
        function searchTracks(query) {
            if (!query || query.trim() === '') {
                displayResults(songsDatabase.slice(0, 5));
                return;
            }
            
            resultsContainer.innerHTML = '<div class="loading">Searching for "' + query + '"...</div>';
            suggestionsContainer.style.display = 'none';
            
            // Simulate API delay
            setTimeout(() => {
                const filteredSongs = songsDatabase.filter(song => 
                    song.title.toLowerCase().includes(query.toLowerCase()) || 
                    song.artist.toLowerCase().includes(query.toLowerCase())
                );
                
                currentSearchResults = filteredSongs;
                
                if (filteredSongs.length === 0) {
                    resultsContainer.innerHTML = '<div class="no-results">No results found for "' + query + '"</div>';
                } else {
                    displayResults(filteredSongs);
                }
            }, 300);
        }
        
        // Display search results
        function displayResults(songs) {
            resultsContainer.innerHTML = '';
            
            songs.forEach(song => {
                const trackCard = document.createElement('div');
                trackCard.className = 'track-card';
                trackCard.innerHTML = `
                    <img src="${song.cover}" class="track-cover" alt="${song.title}">
                    <div class="track-info">
                        <div class="track-title">${song.title}</div>
                        <div class="track-artist">${song.artist}</div>
                    </div>
                    <div class="track-duration">${song.duration}</div>
                    <button class="play-button" data-id="${song.id}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polygon points="5 3 19 12 5 21 5 3"></polygon>
                        </svg>
                    </button>
                `;
                
                trackCard.addEventListener('click', (e) => {
                    if (!e.target.classList.contains('play-button')) {
                        const songId = parseInt(trackCard.querySelector('.play-button').getAttribute('data-id'));
                        const song = songs.find(s => s.id === songId);
                        if (song) {
                            playTrack(song);
                        }
                    }
                });
                
                resultsContainer.appendChild(trackCard);
            });
            
            // Add event listeners to play buttons
            document.querySelectorAll('.play-button').forEach(button => {
                button.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const songId = parseInt(e.currentTarget.getAttribute('data-id'));
                    const song = songs.find(s => s.id === songId);
                    if (song) {
                        playTrack(song);
                    }
                });
            });
        }
        
        // Play a track
        function playTrack(song) {
            currentTrack = song;
            audioPlayer.src = song.audio;
            audioPlayer.play()
                .then(() => {
                    isPlaying = true;
                    updatePlayPauseIcon();
                })
                .catch(error => {
                    console.error("Playback failed:", error);
                    resultsContainer.innerHTML = `<div class="error">Playback error: ${error.message}</div>`;
                });
            
            // Update player UI
            playerTitle.textContent = song.title;
            playerArtist.textContent = song.artist;
            playerCover.src = song.cover;
            playerContainer.style.display = 'flex';
        }
        
        // Update play/pause button icon
        function updatePlayPauseIcon() {
            playPauseBtn.innerHTML = isPlaying ? 
                `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="6" y="4" width="4" height="16"></rect>
                    <rect x="14" y="4" width="4" height="16"></rect>
                </svg>` :
                `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-w
