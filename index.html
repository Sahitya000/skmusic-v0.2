<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player with Spotify API</title>
    <style>
        :root {
            --primary: #1DB954; /* Spotify green */
            --dark: #121212;
            --gray: #282828;
            --light-gray: #b3b3b3;
            --white: #ffffff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--dark);
            color: var(--white);
            min-height: 100vh;
        }
        
        .app-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: 100px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary);
        }
        
        .search-container {
            position: relative;
            margin-bottom: 20px;
        }
        
        .search-input {
            width: 100%;
            padding: 12px 20px;
            border-radius: 25px;
            border: none;
            background-color: var(--gray);
            color: var(--white);
            font-size: 16px;
            outline: none;
        }
        
        .search-input::placeholder {
            color: var(--light-gray);
        }
        
        .results-container {
            margin-top: 20px;
        }
        
        .track-card {
            display: flex;
            align-items: center;
            padding: 15px;
            border-radius: 8px;
            background-color: var(--gray);
            margin-bottom: 15px;
        }
        
        .track-cover {
            width: 60px;
            height: 60px;
            border-radius: 6px;
            object-fit: cover;
            margin-right: 15px;
        }
        
        .track-info {
            flex: 1;
        }
        
        .track-title {
            font-weight: 500;
            margin-bottom: 5px;
        }
        
        .track-artist {
            font-size: 14px;
            color: var(--light-gray);
        }
        
        .play-button {
            background-color: var(--primary);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .player-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--gray);
            padding: 15px;
            display: flex;
            align-items: center;
            border-top: 1px solid #444;
        }
        
        .player-cover {
            width: 50px;
            height: 50px;
            border-radius: 4px;
            margin-right: 15px;
        }
        
        .player-info {
            flex: 1;
        }
        
        .player-title {
            font-weight: 500;
            margin-bottom: 3px;
            font-size: 14px;
        }
        
        .player-artist {
            font-size: 12px;
            color: var(--light-gray);
        }
        
        .player-controls {
            display: flex;
            align-items: center;
        }
        
        .control-button {
            background: none;
            border: none;
            color: var(--white);
            font-size: 20px;
            margin: 0 10px;
            cursor: pointer;
        }
        
        .loading {
            text-align: center;
            padding: 30px;
            color: var(--light-gray);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <div class="logo">Spotify Player</div>
        </div>
        
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search for songs..." id="searchInput">
            <button id="searchButton" class="play-button" style="margin-top:10px;width:100%;border-radius:25px;">Search</button>
        </div>
        
        <div class="results-container" id="results">
            <div class="loading">Search for music to begin</div>
        </div>
        
        <div class="player-container" id="player" style="display:none;">
            <img src="" class="player-cover" id="player-cover">
            <div class="player-info">
                <div class="player-title" id="player-title">No song selected</div>
                <div class="player-artist" id="player-artist"></div>
            </div>
            <div class="player-controls">
                <button class="control-button" id="play-pause">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="5 3 19 12 5 21 5 3"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <audio id="audio-player"></audio>

    <script>
        // DOM Elements
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const resultsContainer = document.getElementById('results');
        const playerContainer = document.getElementById('player');
        const audioPlayer = document.getElementById('audio-player');
        const playPauseBtn = document.getElementById('play-pause');
        const playerTitle = document.getElementById('player-title');
        const playerArtist = document.getElementById('player-artist');
        const playerCover = document.getElementById('player-cover');
        
        // Spotify API credentials (from your Dart code)
        const clientID = '4ede44382bf14ac3ba1d97ad753b233f';
        const clientSecret = 'fb01ad204aff4c12bbcb3ca7ac617990';
        let accessToken = '';
        
        // Current state
        let currentTrack = null;
        let isPlaying = false;
        let currentSearchResults = [];
        
        // Initialize - get access token
        getAccessToken();
        
        // Event listeners
        searchButton.addEventListener('click', searchTracks);
        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') searchTracks();
        });
        playPauseBtn.addEventListener('click', togglePlayPause);
        audioPlayer.addEventListener('timeupdate', updateProgressBar);
        
        // Get Spotify access token
        async function getAccessToken() {
            try {
                const response = await fetch('https://accounts.spotify.com/api/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'Authorization': 'Basic ' + btoa(clientID + ':' + clientSecret)
                    },
                    body: 'grant_type=client_credentials'
                });
                
                const data = await response.json();
                accessToken = data.access_token;
                console.log('Got access token:', accessToken);
            } catch (error) {
                console.error('Error getting access token:', error);
            }
        }
        
        // Search tracks using Spotify API
        async function searchTracks() {
            const query = searchInput.value.trim();
            if (!query) return;
            
            resultsContainer.innerHTML = '<div class="loading">Searching...</div>';
            
            try {
                const response = await fetch(`https://api.spotify.com/v1/search?q=${encodeURIComponent(query)}&type=track&limit=10`, {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });
                
                const data = await response.json();
                currentSearchResults = data.tracks.items;
                displayResults(currentSearchResults);
            } catch (error) {
                console.error('Search error:', error);
                resultsContainer.innerHTML = '<div class="loading">Error searching. Try again.</div>';
            }
        }
        
        // Display search results
        function displayResults(tracks) {
            resultsContainer.innerHTML = '';
            
            if (tracks.length === 0) {
                resultsContainer.innerHTML = '<div class="loading">No results found</div>';
                return;
            }
            
            tracks.forEach(track => {
                const trackCard = document.createElement('div');
                trackCard.className = 'track-card';
                trackCard.innerHTML = `
                    <img src="${track.album.images[0].url}" class="track-cover" alt="${track.name}">
                    <div class="track-info">
                        <div class="track-title">${track.name}</div>
                        <div class="track-artist">${track.artists.map(a => a.name).join(', ')}</div>
                    </div>
                    <button class="play-button" data-id="${track.id}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polygon points="5 3 19 12 5 21 5 3"></polygon>
                        </svg>
                    </button>
                `;
                
                resultsContainer.appendChild(trackCard);
            });
            
            // Add event listeners to play buttons
            document.querySelectorAll('.play-button').forEach(button => {
                button.addEventListener('click', (e) => {
                    const trackId = e.currentTarget.getAttribute('data-id');
                    const track = currentSearchResults.find(t => t.id === trackId);
                    if (track) {
                        playTrack(track);
                    }
                });
            });
        }
        
        // Play a track (using preview URL from Spotify)
        function playTrack(track) {
            if (!track.preview_url) {
                alert('Preview not available for this track');
                return;
            }
            
            currentTrack = track;
            audioPlayer.src = track.preview_url;
            audioPlayer.play()
                .then(() => {
                    isPlaying = true;
                    updatePlayPauseIcon();
                })
                .catch(error => {
                    console.error("Playback failed:", error);
                });
            
            // Update player UI
            playerTitle.textContent = track.name;
            playerArtist.textContent = track.artists.map(a => a.name).join(', ');
            playerCover.src = track.album.images[0].url;
            playerContainer.style.display = 'flex';
        }
        
        // Toggle play/pause
        function togglePlayPause() {
            if (!currentTrack) return;
            
            if (isPlaying) {
                audioPlayer.pause();
            } else {
                audioPlayer.play();
            }
            isPlaying = !isPlaying;
            updatePlayPauseIcon();
        }
        
        // Update play/pause button icon
        function updatePlayPauseIcon() {
            playPauseBtn.innerHTML = isPlaying ? 
                `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="6" y="4" width="4" height="16"></rect>
                    <rect x="14" y="4" width="4" height="16"></rect>
                </svg>` :
                `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polygon points="5 3 19 12 5 21 5 3"></polygon>
                </svg>`;
        }
        
        // Update progress bar
        function updateProgressBar() {
            // Implement progress bar update if needed
        }
    </script>
</body>
</html>
