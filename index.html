<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resso Web Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- 🔝 Navbar -->
  <header class="navbar">
    <h1>🎧 Resso Web</h1>
  </header>

  <!-- 🔍 Search Section -->
  <section class="search-section">
    <input type="text" id="searchInput" placeholder="Search songs or artists..." />
    <button onclick="searchSongs()">Search</button>
  </section>

  <!-- 🎧 Songs Grid -->
  <section id="songsGrid" class="songs-grid"></section>

  <!-- 📜 Playlist -->
  <section class="playlist">
    <h3>📂 My Playlist</h3>
    <ul id="playlist"></ul>
  </section>

  <!-- 🎶 Now Playing Footer -->
  <footer class="player-bar" id="playerBar">
    <img src="" id="currentThumb" alt="Thumb" />
    <div>
      <h4 id="currentTitle">No song playing</h4>
      <audio id="audioPlayer" controls></audio>
      <div class="controls">
        <button onclick="prevSong()">⏮️</button>
        <button onclick="rewind()">🔁</button>
        <button onclick="nextSong()">⏭️</button>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
