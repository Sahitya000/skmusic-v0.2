<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SK Music - Saavn Player</title>
  <style>
    body {
      font-family: Arial;
      background-color: #121212;
      color: white;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      font-size: 16px;
    }
    .song {
      margin-bottom: 20px;
      padding: 10px;
      background: #1e1e1e;
      border-radius: 10px;
    }
    audio {
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>üéµ Search Songs from JioSaavn</h2>
  <input type="text" id="searchBox" placeholder="Type song name..." />
  <button onclick="searchSongs()">Search</button>

  <div id="results"></div>

  <script>
    async function searchSongs() {
      const query = document.getElementById("searchBox").value;
      const results = document.getElementById("results");
      results.innerHTML = "üîç Searching...";

      try {
        const res = await fetch(`https://saavn.dev/api/search/songs?query=${encodeURIComponent(query)}`);
        const data = await res.json();

        if (!data?.data?.results.length) {
          results.innerHTML = "‚ùå No songs found.";
          return;
        }

        results.innerHTML = "";

        for (const song of data.data.results) {
          // Get playable media URL
          const songDetails = await fetch(`https://saavn.dev/api/songs/${song.id}`);
          const songData = await songDetails.json();

          const playableUrl = songData.data[0].downloadUrl?.[4]?.link || songData.data[0].downloadUrl?.[0]?.link;

          const div = document.createElement("div");
          div.className = "song";
          div.innerHTML = `
            <strong>${song.name}</strong><br>
            <em>${song.primaryArtists}</em><br>
            <audio controls src="${playableUrl}"></audio>
          `;
          results.appendChild(div);
        }

      } catch (e) {
        results.innerHTML = "‚ö†Ô∏è Error fetching songs.";
        console.error(e);
      }
    }
  </script>
</body>
</html>
