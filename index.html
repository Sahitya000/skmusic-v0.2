<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SK Music - Spotify Web Player</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .track {
      background: #1ed760;
      color: black;
      margin: 10px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(30, 215, 96, 0.5);
    }
    .track img {
      width: 100px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽµ SK Music - Spotify Player</h1>
  <button onclick="getTracks()">Get Featured Tracks</button>
  <div id="tracks"></div>

  <script>
    const accessToken = 'YOUR_ACCESS_TOKEN_HERE'; // Replace with your valid token

    async function getTracks() {
      const response = await fetch('https://api.spotify.com/v1/browse/featured-playlists', {
        headers: {
          'Authorization': `Bearer ${accessToken}`
        }
      });

      const data = await response.json();
      const playlists = data.playlists.items;
      const container = document.getElementById('tracks');
      container.innerHTML = '';

      for (const playlist of playlists) {
        const name = playlist.name;
        const image = playlist.images[0].url;
        const desc = playlist.description;
        const url = playlist.external_urls.spotify;

        container.innerHTML += `
          <div class="track">
            <img src="${image}" />
            <h3>${name}</h3>
            <p>${desc}</p>
            <a href="${url}" target="_blank">Open on Spotify</a>
          </div>
        `;
      }
    }
  </script>
</body>
</html>
